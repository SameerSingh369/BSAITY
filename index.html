        .brain-pattern {
            position: absolute;
            width: 200px;
            height: 200px;
            opacity: 0.4;
        }
        .brain-1 { top: 10%; left: 10%; animation: float1 6s infinite linear; }
        .brain-2 { top: 60%; left: 80%; animation: float2 12.5s infinite linear; }
        .brain-3 { top: 80%; left: 20%; animation: float3 7s infinite linear; }
